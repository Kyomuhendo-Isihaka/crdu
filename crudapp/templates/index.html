{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-crud</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>

<body>
    <div class="container mt-5">
        <a href="/user"><button class="btn btn-success">Add User</button></a>

        <table class="table">
            <thead>
                <th scope="col">s1 No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Password</th>
            </thead>

            <tbody>
                {% for x in results %}
                <tr>
                    <th scope="row">{{x.0}}</th>
                    <td>{{x.1}}</td>
                    <td>{{x.2}}</td>
                    <td>{{x.3}}</td>
                    <td>{{x.4}}</td>


                    <form action="" method="POST">
                        <td>
                            <button class="btn-warning" type=""><a href="/edit/{{x.0}}">Update</a></button>
                            <button class="btn-danger" type="button"><a href="/delete/{{x.0}}" onclick="return confirm('Are you sure you want to delete?')">Delete</a></button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            
            </tbody>

        </table>
    </div>
</body>

</html>
