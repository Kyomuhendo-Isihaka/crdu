{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-Crud</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            <h3 class="text-center">Crud-Edit </h3>
            
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name" value="{{results.name}}" id="">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email" value="{{results.email}}"  id="">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{results.phone}}" id="">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" value="{{results.password}}" id="">
            </div>

            <button class="btn" type="submit">submit</button>

           
        </form>    
        
    </div>
</body>
</html>
